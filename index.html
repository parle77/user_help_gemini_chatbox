<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Help Assistant</title>
    <style>
        /* Product Help Chat Interface with Custom Brand Colors */
        :root {
            --primary-color: #226137;
            --secondary-color: #FCB1A8;
            --third-color: #F26D14;
            --fourth-color: #F6D635;
            --background-color: #FFFFFF;
            --text-color: #333333;
            --light-gray: #f7f8fa;
            --border-gray: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--primary-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 700px;
            background: var(--background-color);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(34, 97, 55, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--fourth-color);
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--fourth-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .bot-name {
            font-size: 18px;
            font-weight: 600;
        }

        .bot-status {
            font-size: 12px;
            opacity: 0.9;
            color: var(--fourth-color);
        }

        .product-indicator {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--light-gray);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            gap: 10px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--third-color);
            border: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message.user .message-wrapper {
            align-items: flex-end;
        }

        .message.bot .message-wrapper {
            align-items: flex-start;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(34, 97, 55, 0.2);
        }

        .message.bot .message-content {
            background: var(--third-color);
            color: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            color: var(--text-color);
        }

        .product-card {
            background: white;
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .product-card h4 {
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .product-card p {
            color: var(--text-color);
            font-size: 13px;
            margin-bottom: 5px;
        }

        .product-card .price {
            color: var(--third-color);
            font-weight: bold;
            font-size: 14px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-action {
            background: var(--secondary-color);
            border: 1px solid var(--third-color);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .quick-action:hover {
            background: var(--third-color);
            color: white;
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            width: fit-content;
            margin: 0 20px 10px 20px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--third-color);
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--primary-color);
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--fourth-color);
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 2px solid var(--secondary-color);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-gray);
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            color: var(--text-color);
        }

        .chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(34, 97, 55, 0.1);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(34, 97, 55, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            background: var(--third-color);
            box-shadow: 0 4px 12px rgba(34, 97, 55, 0.4);
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid var(--third-color);
        }

        .error-message.active {
            display: block;
        }

        .contact-prompt {
            background: linear-gradient(135deg, var(--secondary-color), #f9d5d0);
            border: 2px solid var(--third-color);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
        }

        .contact-prompt h4 {
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .contact-prompt p {
            color: var(--text-color);
            font-size: 13px;
            margin-bottom: 10px;
        }

        .contact-btn {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
        }

        .contact-btn:hover {
            background: var(--third-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 97, 55, 0.3);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner.active {
            display: block;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 95vh;
                max-width: 100%;
            }
            
            .message-wrapper {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-info">
                <div class="bot-avatar">🛒</div>
                <div>
                    <div class="bot-name">Product Helper</div>
                    <div class="bot-status">● Ready to help</div>
                </div>
            </div>
            <div class="product-indicator" id="productIndicator">
                Loading product...
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">🛒</div>
                <div class="message-wrapper">
                    <div class="message-content">
                        <div>Hi! I'm here to help you learn more about this product. Ask me anything about ingredients, nutrition, allergens, or usage suggestions!</div>
                    </div>
                    <div class="message-time"></div>
                </div>
            </div>
            
            <div class="loading-spinner active" id="productLoader"></div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask about ingredients, nutrition, allergens..."
                >
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div> <script>
    // Configuration - placeholders will be replaced by GitHub Actions
    const CONFIG = {
        GEMINI_API_KEY: 'PLACEHOLDER_GEMINI_KEY',
        SUPABASE_URL: 'PLACEHOLDER_SUPABASE_URL',
        SUPABASE_ANON_KEY: 'PLACEHOLDER_SUPABASE_KEY',
        BOT_NAME: 'Product Helper',
        BOT_AVATAR: '🛒'
    };
    
    // Initialize variables
    let currentProduct = null;
    let chatHistory = [];
    let userId = generateUserId();
    let sessionId = generateSessionId();

    // Generate unique IDs
    function generateUserId() {
        return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    function generateSessionId() {
        return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // Format time
    function formatTime(date) {
        return new Intl.DateTimeFormat('en-US', {
            hour: 'numeric',
            minute: 'numeric',
            hour12: true
        }).format(date);
    }

    // Get product ID from URL parameters
    function getProductIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('productId') || urlParams.get('product_id') || urlParams.get('id');
    }

    // Fetch product data from Supabase
    async function fetchProductData(productId) {
        if (!productId) {
            throw new Error('No product ID provided');
        }

        if (!CONFIG.SUPABASE_URL || !CONFIG.SUPABASE_ANON_KEY || 
            CONFIG.SUPABASE_URL === 'PLACEHOLDER_SUPABASE_URL' ||
            CONFIG.SUPABASE_ANON_KEY === 'PLACEHOLDER_SUPABASE_KEY') {
            throw new Error('Supabase not configured');
        }

        try {
            const response = await fetch(
                ${CONFIG.SUPABASE_URL}/rest/v1/foods_table?id=eq.${productId}&select=*,
                {
                    headers: {
                        'apikey': CONFIG.SUPABASE_ANON_KEY,
                        'Authorization': Bearer ${CONFIG.SUPABASE_ANON_KEY}
                    }
                }
            );

            if (!response.ok) {
                throw new Error(Failed to fetch product data: ${response.status});
            }

            const data = await response.json();
            if (data.length === 0) {
                throw new Error('Product not found');
            }

            return data[0];
        } catch (error) {
            console.error('Error fetching product:', error);
            throw error;
        }
    }

    // Display product information
    function displayProductInfo(product) {
        const chatMessages = document.getElementById('chatMessages');
        const productIndicator = document.getElementById('productIndicator');
        
        // Update header indicator
        productIndicator.textContent = product.name || 'Product';
        
        // Create product card
        const productCard = document.createElement('div');
        productCard.className = 'message bot';
        productCard.innerHTML = 
            <div class="message-avatar">🛒</div>
            <div class="message-wrapper">
                <div class="product-card">
                    <h4>${product.name || 'Product'}</h4>
                    ${product.description ? <p><strong>Description:</strong> ${product.description}</p> : ''}
                    ${product.brand ? <p><strong>Brand:</strong> ${product.brand}</p> : ''}
                    ${product.category ? <p><strong>Category:</strong> ${product.category}</p> : ''}
                    ${product.price ? <p class="price">Price: $${product.price}</p> : ''}
                    ${product.ingredients ? <p><strong>Ingredients:</strong> ${product.ingredients}</p> : ''}
                    ${product.allergens ? <p><strong>Allergens:</strong> ${product.allergens}</p> : ''}
                    
                    <div class="quick-actions">
                        <button class="quick-action" onclick="askQuestion('What are the main ingredients?')">Ingredients</button>
                        <button class="quick-action" onclick="askQuestion('Are there any allergens?')">Allergens</button>
                        <button class="quick-action" onclick="askQuestion('What is the nutritional information?')">Nutrition</button>
                        <button class="quick-action" onclick="askQuestion('How should I use this product?')">Usage</button>
                        <button class="quick-action" onclick="askQuestion('Is this product suitable for my diet?')">Diet Info</button>
                    </div>
                </div>
                <div class="message-time">${formatTime(new Date())}</div>
            </div>
        ;
        
        // Hide loader and add product card
        const loader = document.getElementById('productLoader');
        loader.classList.remove('active');
        chatMessages.appendChild(productCard);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Create system prompt with product context
    function createSystemPrompt(product) {
        return You are a helpful product information assistant. You have detailed information about a specific food product and should help customers understand it better.

PRODUCT INFORMATION:
- Name: ${product.name || 'N/A'}
- Brand: ${product.brand || 'N/A'}
- Category: ${product.category || 'N/A'}
- Description: ${product.description || 'N/A'}
- Ingredients: ${product.ingredients || 'N/A'}
- Allergens: ${product.allergens || 'N/A'}
- Price: ${product.price ? '$' + product.price : 'N/A'}
- Nutritional Info: ${product.nutrition_info || 'N/A'}
- Storage Instructions: ${product.storage_instructions || 'N/A'}
- Expiry Info: ${product.expiry_info || 'N/A'}

GUIDELINES:
- Answer questions about this specific product using the information provided
- Be helpful, friendly, and informative
- If asked about nutritional benefits, base your response on the actual ingredients/nutrition info
- For allergen questions, be very careful and accurate - always refer to the specific allergen information
- If you don't have specific information, be honest about it and suggest they contact support
- Help users understand if the product fits their dietary needs (vegetarian, vegan, gluten-free, etc.)
- Provide usage suggestions when appropriate
- If a user seems unsatisfied or needs more detailed help, gently suggest they contact customer support

Remember: You are representing the brand, so be professional and helpful while staying accurate to the product information provided.;
    }

    // Add message to chat UI
    function addMessageToUI(message, sender, timestamp = null) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = message ${sender};
        
        // Add avatar for bot messages
        if (sender === 'bot') {
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = '🛒';
            messageDiv.appendChild(avatarDiv);
        }
        
        const wrapperDiv = document.createElement('div');
        wrapperDiv.className = 'message-wrapper';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        
        const messageText = document.createElement('div');
        messageText.innerHTML = formatMessage(message);
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = formatTime(timestamp || new Date());
        
        contentDiv.appendChild(messageText);
        wrapperDiv.appendChild(contentDiv);
        wrapperDiv.appendChild(timeDiv);
        messageDiv.appendChild(wrapperDiv);
        
        // Add contact prompt for certain types of messages
        if (sender === 'bot' && shouldShowContactPrompt(message)) {
            const contactPrompt = createContactPrompt();
            wrapperDiv.appendChild(contactPrompt);
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Format message with basic markdown support
    function formatMessage(message) {
        return message
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/\n/g, '<br>');
    }

    // Check if we should show contact prompt
    function shouldShowContactPrompt(message) {
        const contactTriggers = [
            'contact support',
            'more information',
            'don\'t have',
            'not available',
            'recommend contacting',
            'customer service',
            'further assistance'
        ];
        
        return contactTriggers.some(trigger => 
            message.toLowerCase().includes(trigger)
        );
    }

    // Create contact prompt
    function createContactPrompt() {
        const contactDiv = document.createElement('div');
        contactDiv.className = 'contact-prompt';
        contactDiv.innerHTML = 
            <h4>Need More Help?</h4>
            <p>If you have specific questions about this product that I couldn't answer, our team is here to help!</p>
            <button class="contact-btn" onclick="window.open('mailto:support@yourcompany.com?subject=Product Question: ${currentProduct?.name || 'Product'}', '_blank')">
                📧 Contact Support
            </button>
        ;
        return contactDiv;
    }

    // Show/hide typing indicator
    function toggleTyping(show) {
        const typingIndicator = document.getElementById('typingIndicator');
        if (show) {
            typingIndicator.classList.add('active');
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        } else {
            typingIndicator.classList.remove('active');
        }
    }

    // Show error message
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.classList.add('active');
        setTimeout(() => {
            errorDiv.classList.remove('active');
        }, 5000);
    }

    // Call Gemini API
    async function callGeminiAPI(userMessage) {
        if (!CONFIG.GEMINI_API_KEY || CONFIG.GEMINI_API_KEY === 'PLACEHOLDER_GEMINI_KEY') {
            return "I'm sorry, but I'm not properly configured to help right now. Please contact our support team directly for assistance with this product.";
        }

        const apiUrl = https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${CONFIG.GEMINI_API_KEY};
        
        // Create system prompt with product context
        const systemPrompt = createSystemPrompt(currentProduct);
        
        const messages = chatHistory.length === 0 
            ? [{ role: 'user', parts: [{ text: systemPrompt + '\n\nUser: ' + userMessage }] }]
            : [...chatHistory, { role: 'user', parts: [{ text: userMessage }] }];

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: messages,
                    generationConfig: {
                        temperature: 0.3,
                        topK: 40,
                        topP: 0.8,
                        maxOutputTokens: 1024,
                    }
                })
            });

            if (!response.ok) {
                throw new Error(API request failed: ${response.status});
            }

            const data = await response.json();
            
            if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                const botResponse = data.candidates[0].content.parts[0].text;
                
                chatHistory.push(
                    { role: 'user', parts: [{ text: userMessage }] },
                    { role: 'model', parts: [{ text: botResponse }] }
                );
                
                return botResponse;
            } else {
                throw new Error('Invalid response from API');
            }
        } catch (error) {
            console.error('Gemini API error:', error);
            return "I'm having trouble processing your question right now. Please try again, or contact our support team for direct assistance.";
        }
    }

    // Send message
    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const message = input.value.trim();
        
        if (!message) return;
        
        input.disabled = true;
        sendBtn.disabled = true;
        
        addMessageToUI(message, 'user');
        input.value = '';
        
        toggleTyping(true);
        
        try {
            const botResponse = await callGeminiAPI(message);
            toggleTyping(false);
            addMessageToUI(botResponse, 'bot');
        } catch (error) {
            toggleTyping(false);
            showError('Failed to get response. Please try again.');
        } finally {
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }
    }

    // Ask a predefined question
    function askQuestion(question) {
        const input = document.getElementById('chatInput');
        input.value = question;
        input.focus();
        sendMessage();
    }

    // Handle enter key
    function handleKeyPress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    // Initialize the chatbot
    async function initializeChatbot() {
        console.log('🚀 Product Help Chatbot initialized');
        
        try {
            // Get product ID from URL
            const productId = getProductIdFromUrl();
            
            if (!productId) {
                throw new Error('No product ID provided in URL. Please add ?productId=YOUR_PRODUCT_ID to the URL.');
            }
            
            // Fetch product data
            currentProduct = await fetchProductData(productId);
            
            // Display product information
            displayProductInfo(currentProduct);
            
            console.log('✅ Product loaded:', currentProduct.name);
            
        } catch (error) {
            console.error('❌ Initialization error:', error);
            
            const loader = document.getElementById('productLoader');
            loader.classList.remove('active');
            
            const productIndicator = document.
                          const productIndicator = document.getElementById('productIndicator');
            productIndicator.textContent = 'Product not found';

            showError(error.message);
        }
    }

    // Attach event listeners
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('chatInput').addEventListener('keypress', handleKeyPress);

    // Initialize chatbot when page loads
    window.addEventListener('DOMContentLoaded', initializeChatbot);
</script>
